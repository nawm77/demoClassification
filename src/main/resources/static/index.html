<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Custom paint</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            overflow: hidden;
        }

        canvas {
            display: inline-block;
            width: 100%;
            height: 100%;
            background-color: #e3dcd2;
        }
    </style>
    <script>
        const start_config = {
            'lineSize': 5,
            'color': '#333',
        }

        window.onload = () => {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.height = document.body.clientHeight;
            canvas.width = document.body.clientWidth;
            ctx.lineWidth = start_config.lineSize;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.strokeStyle = start_config.color;
            ctx.fillStyle = start_config.color;

            let isRec = false,
                newDraw = false,
                posX = [],
                posY = []

            canvas.addEventListener("mousedown", (e) => {
                console.log('mouse pressed');
                if (isRec) return;
                clearCanvas();
                canvas.onmousemove = (e) => recordMousePos(e);
            })

            canvas.addEventListener("mouseup", () => stopDrawing());

            function recordMousePos(e) {
                posX.push(e.clientX);
                posY.push(e.clientY);
                drawLine(e.clientX, e.clientY);

            }

            function drawLine(x, y) {
                ctx.lineTo(x, y)
                ctx.stroke();
            }

            function clearCanvas() {
                if (newDraw) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    newDraw = false;
                    if (sketch != null) {
                        sketch.style.visibility = 'visible';
                    }
                }
                ctx.beginPath();
            }

            function stopDrawing() {
                canvas.onmousemove = null;
                posX.push(undefined);
                posY.push(undefined);
            }
        }
    </script>
    <script>
        function saveCanvasImage(){
            let canvas = document.getElementById("canvas")
            let imageData = canvas.toDataURL("image/jpg");
            console.log(imageData);

            $.ajax({
                url: 'http://localhost:8080/saveCanvasImage',
                data: { imageBase64: imageData },
                type: 'POST',
                dataType: 'JSON',
                timeout: 10000,
                async: false
            });

            $.ajax({
                url: 'http:localhost:8080/hey',
                type: 'GET'
            })
        }
    </script>
</head>
